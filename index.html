<!DOCTYPE html>
<html>
  <body>
    <canvas
      id="canvas"
      width="700px"
      height="700px"
      style="width:700px; height:700px; border:1px solid #d3d3d3;"
      >Graph Test</canvas
    >
    <script type="text/javascript" src="plotta/plotta.js"></script>
    <script type="text/javascript" src="plotta/testData.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const plotta = new Plotta(canvas, {
        /*
    Data : 
  */
        linedatas: [
          {
            id: "line1",
            type: "func",
            legend: "cos",
            color: "#55A8DE",
            visible: true,
            func: Math.cos,
            dotNum: 1000
          }
        ],
        config: {
          grid: {
            visible: true,
            color: "#888888"
          },
          border: {
            visible: true,
            color: "#DDDDDD",
            width: 1
          }
        }
      });
    </script>
  </body>
</html>
